server {
  listen 80;

  location / {
    root /usr/share/nginx/html/;
    include /etc/nginx/mime.types;
    try_files $uri $uri/ /index.html;
  }

  location /api/v1 {
    proxy_pass http://musicshop-backend:8080;
  }
  location /playlist-api/v1 {
    proxy_pass https://ec2-3-122-41-53.eu-central-1.compute.amazonaws.com:8083;
  }
  location /download-api/v1 {
    proxy_pass https://ec2-3-122-41-53.eu-central-1.compute.amazonaws.com:8082;
  }
}